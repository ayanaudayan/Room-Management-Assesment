<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
table{
border: 1px solid black;
width: 80%;
margin-left: 8%;
}
button{
position: absolute;
right: 15%;}
th, td {
  border: 1px solid black;
}
.btn{position: absolute;
left: 15%}
</style>
<meta charset="ISO-8859-1">
</head>
<body>
<h3>ALL ROOMS</h3>
<br/><br/>
        <div>
            <table>
                <tr>
                    <th>SL.NO</th>
                    <th>Room Name</th>
                    <th>Room NO</th>
                    <th>Building</th>
                    <th>Floor</th>
                    <th>Edit</th>
                  
                </tr>
                <tr th:each ="room : ${rooms}">
                    <td th:utext="${room.id}">...</td>
                    <td th:utext="${room.name}">...</td>
                    <td th:utext="${room.roomNo}">...</td>
                    <td th:utext="${room.building}">...</td>
                    <td th:utext="${room.floor}">...</td>
                    <td><a th:href="@{/edit/{id}(id=${room.id})}">Edit</a></td>
                     </tr>
            </table>          
        </div>
        <br/><br/>
</body>
</html>
